version: '3'

services:
  postgres:
    image: openmaptiles/postgis
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    environment:
     - POSTGRES_DB=gis
     - POSTGRES_USER=gis

  cassandra:
    image: cassandra:latest
    volumes:
     - "cassandra_data:/var/lib/cassandra"

  tilerator:
    build:
      context: .
      dockerfile: tilerator/Dockerfile
    depends_on:
      - cassandra
      - postgres
      - redis
    environment:
      - TILERATOR_MODE=api # This service will not process tiles
    volumes:
      - update_tiles_data:/data/update_tiles_data

  tilerator-worker:
    build:
      context: .
      dockerfile: tilerator/Dockerfile
    environment:
      - TILERATOR_NUM_WORKERS=ncpu # Number of workers (or ncpu by default)
    depends_on:
      - cassandra
      - postgres
      - redis

  redis:
    image: redis:latest
    command: redis-server --appendonly yes # to enable persistence
    volumes:
      - "redisdata:/data"

  load_db:
    build:
      context: .
      dockerfile: load_db/Dockerfile
    environment:
      - INVOKE_CONFIG_FILE=config.yml
    volumes:
      - input_data:/data/input
      - imposm_generated_data:/data/generated
      - update_tiles_data:/data/update_tiles_data
    depends_on:
      - postgres

  kartotherian:
    build:
      context: .
      dockerfile: kartotherian/Dockerfile

  telegraf:
    build:
      context: .
      dockerfile: telegraf/Dockerfile

  tileview:
    build: tileview

volumes:
  pgdata:
  cassandra_data:
  redisdata:
  input_data:
  imposm_generated_data:
  update_tiles_data:
