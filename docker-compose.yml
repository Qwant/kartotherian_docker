version: '3'

services:
  postgres:
    image: openmaptiles/postgis
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    environment:
     - POSTGRES_DB=gis
     - POSTGRES_USER=gis

  cassandra:
    image: cassandra:latest
    volumes:
     - "cassandra_data:/var/lib/cassandra"

  tilerator:
    build: ./tilerator
    depends_on:
      - cassandra
      - load_db
      - redis

  redis:
    image: redis:latest
    command: redis-server --appendonly yes # to enable persistence
    volumes:
    - "redisdata:/data"

  load_db:
    build: ./load_db
    volumes:
    - input_data:/data/input
    - imposm_generated_data:/data/generated
    - expired_tiles:/data/expired_tiles
    depends_on:
      - postgres
      - redis  # used to tell tilerator the db is loaded

  kartotherian:
    build: ./kartotherian
    depends_on:
      - tilerator

volumes:
  pgdata:
  cassandra_data:
  redisdata:
  input_data:
  imposm_generated_data:
  expired_tiles:

