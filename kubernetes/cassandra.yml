apiVersion: v1
kind: ReplicationController
metadata:
  name: cassandra
spec:
  replicas: 1
  selector:
    app: tilerator
  template:
    metadata:
      labels:
        app: tilerator
    spec:
      containers:
      - name: cassandra
        image: cassandra:latest
        volumeMounts:
        - mountPath: "/var/lib/cassandra"
          name: csdata
        ports:
        - containerPort: 9042
      volumes:
        - name: csdata
---
apiVersion: v1
kind: Service
metadata:
  name: cassandra
spec:
  clusterIP: None
  ports:
    - port: 9042
      targetPort: 9042
  selector:
    app: tilerator
