apiVersion: v1
kind: ReplicationController
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        command: ["redis-server"]
        args: ["--appendonly", "yes"]
        volumeMounts:
        - mountPath: "/data"
          name: redisdata
      volumes:
        - name: redisdata
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 7654
      targetPort: 7654
  selector:
    app: redis
